<!DOCTYPE html>
<html lang="si">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinhaToons - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4',
                        accent: '#FFE66D',
                        dark: '#2d3436',
                        light: '#f7f1e3'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        display: ['Fredoka', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f1e3;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Fredoka', sans-serif;
        }
    </style>
</head>

<body class="text-dark bg-light">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 transition-all duration-300 bg-white/80 backdrop-blur-md shadow-sm" id="navbar">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-primary flex items-center gap-2">
                <i class="fa-solid fa-rocket"></i> SinhaToons
            </a>
            <div class="hidden md:flex space-x-8 items-center text-lg font-medium">
                <a href="index.html" class="text-dark hover:text-secondary transition">Home</a>
                <a href="cartoons.html" class="text-dark hover:text-secondary transition">Cartoons</a>
                <a href="about.html" class="text-dark hover:text-secondary transition">About</a>
                <a href="contact.html"
                    class="text-primary hover:text-secondary transition border-b-2 border-primary">Contact</a>
            </div>
            <button class="md:hidden text-2xl text-dark focus:outline-none" id="mobile-menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="md:hidden hidden bg-white shadow-lg absolute w-full left-0 top-full p-4 flex flex-col space-y-4"
            id="mobile-menu">
            <a href="index.html" class="block text-dark font-medium p-2 hover:bg-gray-100 rounded">Home</a>
            <a href="cartoons.html" class="block text-dark font-medium p-2 hover:bg-gray-100 rounded">Cartoons</a>
            <a href="about.html" class="block text-dark font-medium p-2 hover:bg-gray-100 rounded">About</a>
            <a href="contact.html" class="block text-primary font-medium p-2 bg-gray-50 rounded">Contact</a>
        </div>
    </nav>

    <!-- Contact Form -->
    <section class="min-h-screen pt-32 pb-20 container mx-auto px-6">
        <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-12 bg-white rounded-3xl shadow-xl overflow-hidden">
            <div class="bg-primary p-12 text-white flex flex-col justify-center relative overflow-hidden">
                <div class="absolute -top-10 -left-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>
                <div class="absolute bottom-10 right-10 w-60 h-60 bg-white/10 rounded-full blur-2xl"></div>
                <h2 class="text-3xl font-bold mb-6">Let's Talk! ðŸ“¬</h2>
                <p class="mb-8 opacity-90">Got a cartoon request? Something not working? Just want to say hi? Send us a
                    message!</p>
                <div class="space-y-4">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center"><i
                                class="fa-solid fa-envelope"></i></div>
                        <span>SL cartoon Tv.com</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center"><i
                                class="fa-solid fa-phone"></i></div>
                        <span>+94 757433823</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center"><i
                                class="fa-solid fa-map-marker-alt"></i></div>
                        <span>Colombo, Sri Lanka</span>
                    </div>
                </div>
                <div class="mt-12 flex gap-4">
                    <a href="#"
                        class="w-10 h-10 bg-white/20 hover:bg-white/40 rounded-full flex items-center justify-center transition"><i
                            class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"
                        class="w-10 h-10 bg-white/20 hover:bg-white/40 rounded-full flex items-center justify-center transition"><i
                            class="fa-brands fa-twitter"></i></a>
                    <a href="#"
                        class="w-10 h-10 bg-white/20 hover:bg-white/40 rounded-full flex items-center justify-center transition"><i
                            class="fa-brands fa-instagram"></i></a>
                </div>
            </div>

            <div class="p-12">
                <h2 class="text-2xl font-bold text-dark mb-6">Send a Message</h2>
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Your Name</label>
                        <input type="text" placeholder="John Doe"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-secondary focus:ring-2 focus:ring-secondary/20 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Email Address</label>
                        <input type="email" placeholder="gayashan@example.com"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-secondary focus:ring-2 focus:ring-secondary/20 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Message</label>
                        <textarea rows="4" placeholder="I want to watch..."
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-secondary focus:ring-2 focus:ring-secondary/20 outline-none transition"></textarea>
                    </div>
                    <button type="button"
                        class="w-full bg-secondary text-white font-bold py-3 rounded-xl hover:bg-teal-500 transition shadow-lg transform hover:translate-y-[-2px]">Send
                        Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-12 text-center">
        <div class="container mx-auto px-6">
            <p>&copy; 2026 SinhaToons. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>


</html>
